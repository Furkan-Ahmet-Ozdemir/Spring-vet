<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid text-center">

    <h1> HOME PAGE </h1>

    <form th:action="@{/search}" method="get" style="float: left">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Owner Name & Shop Type" size="50" >
        <button type="submit" class="btn btn-info m-2" >Search</button>
        <button type="submit" class="btn btn-info m-2"  >Reset</button>
        <a th:href="@{/users/new}" class="btn btn-primary m-2" >Create User</a>
        <a th:href="@{/animals/new}" class="btn btn-outline-primary m-2" >Create Animal</a>

    </form>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Kind </th>
            <th> Gender </th>
            <th> Owner </th>
            <th> Update </th>
            <th> Delete </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <td th:text="${lStat.index+1}"></td>
            <td th:text="${l.name}"></td>
            <td th:text="${l.kind}"></td>
            <td th:text="${l.gender}"></td>
            <td th:text="${l.user.firstName}"></td>

            <td>
                <a th:href="@{/update/{id}(id=${l.id})}" ><i class="fa fa-edit" ></i></a>
            </td>
            <td>
                <a th:href="@{'/animals/delete/'+${l.id}}" ><i class="fa fa-remove"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
